name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Update npm dependencies
        run: |
          # Update root dependencies
          npm update
          
          # Update backend dependencies
          cd backend
          npm update
          cd ..
          
          # Update frontend dependencies
          cd frontend
          npm update
          cd ..
          
          # Update shared types dependencies
          cd packages/shared-types
          npm update
          cd ../..

      - name: Run tests
        run: |
          npm ci
          npm run build:types
          npm run test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: weekly dependency updates'
          body: |
            ðŸ¤– Automated dependency updates
            
            This PR contains the latest dependency updates for all workspaces.
            
            ## Changes
            - Updated npm dependencies to latest compatible versions
            - All tests passing
            
            ## Review Notes
            - Check for breaking changes in updated packages
            - Verify that all functionality still works as expected
            - Test mobile builds if React Native dependencies were updated
            
            Created by GitHub Actions workflow.
          branch: dependency-updates
          delete-branch: true
          reviewers: |
            # Add your team members here
          assignees: |
            # Add assignees here

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: |
          npm audit --audit-level=moderate
          cd backend && npm audit --audit-level=moderate
          cd ../frontend && npm audit --audit-level=moderate
          cd ../packages/shared-types && npm audit --audit-level=moderate

      - name: Generate security report
        run: |
          npm audit --json > security-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.json
          retention-days: 30

      - name: Notify security issues
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#security'
          message: 'ðŸš¨ Security vulnerabilities detected in dependencies!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}